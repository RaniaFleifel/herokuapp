<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>ML API fish</title>
  <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Arimo" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Hind:300" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

</head>

<body>
  <div class="login">
    <h1>Fish info</h1>
    <form action="{{ url_for('predict')}}" method="post">
      <input type="text" name="v" placeholder="vertical length (cm)" required="required" />
      <input type="text" name="d" placeholder="diagonal length (cm)" required="required" />
      <input type="text" name="c" placeholder="cross length (cm)" required="required" />
      <input type="text" name="h" placeholder="height (cm)" required="required" />
      <input type="text" name="w" placeholder="diagonal width (cm)" required="required" />

      <button type="submit" class="btn btn-primary btn-block btn-large">Calculate the fish's weight </button>
    </form>
  <br>
  <br>
  {{ prediction_text }}    
  </div>
</body>

</html>
